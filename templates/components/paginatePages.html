<nav class="paginate">
    <ul class="pagination">

    {% for page_item in pages %}

    {% if page_item == page %}
        <li class="page-item active">
    {% elif page_item == '...' %}
        <li class="page-item disabled">
    {% else %}
        <li class="page-item">
    {% endif %}
        <a class='page-link' href="{{ request.path }}?page={{ page_item }}"> {{ page_item }} </a></li>
    {% endfor %}

    </ul>
</nav>
