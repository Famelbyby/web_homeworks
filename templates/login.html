{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="col-8 temp">
    <div class="login">
        <form method="post" class="mb-2">
            {% bootstrap_form form %}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Log in</button>
        </form>
        <a href="{% url 'signup' %}"><button type="button" class="btn btn-success">Or sign up</button></a>
    </div>
</div>

{% endblock %}
